<p>Parallel is a perl script that allow user to run same job
parallel easily.</p>

<h1 id="installation">Installation:</h1>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>&gt; brew install parallel
</code></pre></div></div>

<ul>
  <li>May be you need to change the permission of the
   installed directory</li>
</ul>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>&gt;  sudo chown -R $(whoami) /usr/local/sbin
</code></pre></div></div>
